<ng-container ng-if="photosUrl.length > 0" class="fade">
    <div class="photo-section" ng-repeat="url in photosUrl" ng-init="photosUrl = []">
        <ng-container ng-click="zoomImage($event, url)">
            <img ng-src="{{url | minimizeSize}}" class="allow-transition">
        </ng-container>
    </div>
</ng-container>
<div class="no-data color-default" ng-if="!photosUrl.length">
    No favorite photos found.
</div>
